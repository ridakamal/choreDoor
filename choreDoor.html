<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="choreDoor.css" type="text/css">

<body class="body" onload="setDoors()">
   
  <div class="header">  
    <img src="https://content.codecademy.com/projects/chore-door/images/logo.svg">
</div>
<div class="title-row">
    <img src="https://content.codecademy.com/projects/chore-door/images/star.svg">
    <p class="instructions-title">Instructions</p>
    <img src="https://content.codecademy.com/projects/chore-door/images/star.svg">
</div>
<table class="instructions-row">
    <tr>
        <td class="instruction-number">1</td>
        <td class="instruction-text">Hiding behind one of these doors is the ChoreBot.
        </td>
    </tr>

    <tr>
        <td class="instruction-number">2</td>
        <td class="instruction-text">Your mission is to open all of the doors without running into the ChoreBot.
        </td>
    </tr>

    <tr>
        <td class="instruction-number">3</td>
        <td class="instruction-text">If you manage to avoid the ChoreBot until you open the very last door, you win!
        </td>
    </tr>

    <tr>
        <td class="instruction-number">4</td>
        <td class="instruction-text">See if you can score a winning streak!
        </td>
        <td></td>
    </tr>
</table>
    <div class="door-row">
        <img id="door1" class="doorFrame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" >
        <img id="door2" class="doorFrame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" >
        <img id="door3" class="doorFrame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" >
    </div>
    <div id="start" class="start-now"> Good Luck </div>
